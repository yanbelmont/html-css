<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>desafio das listas</title>
</head>
<body>
    <h1>tags em html5</h1>
    <ul>
        <li><abbr title="use a tag &lt;p&gt;">parágrafos</abbr></li>
        <li><abbr title="use a tag &lt;h1, h2...h6&gt;">títulos</abbr></li>
        <li><abbr title="use a tag &lt;img src=&gt;">imagens</abbr></li>
        <li><abbr title="use a tag &lt;abbr&gt;">abreviações</abbr></li>
        <li><abbr title="use a tag &lt;ol&gt;">listas ordenadas</abbr></li>
        <li><abbr title="use a tag &lt;ul&gt;">listas não ordenadas</abbr></li>
    </ul>
</body>
</html>
